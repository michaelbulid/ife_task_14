<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

var i,j,t;
for(i=0;i<5;i++)
{
  for(j=0;j<5-i;j++)
  {
   if(aqiData[j][1]>aqiData[j+1][1])
    {
	var t=aqiData[j][1];
	aqiData[j][1]=aqiData[j+1][1];
	aqiData[j+1][1]=t;
	}
  }
}

var list=""
for(i=0;i<6;i++)
{
  if(aqiData[i][1]<=60)
  {
  list += "<li>"+"第"+(i+1)+"名："+aqiData[i][0]+","+aqiData[i][1]+"</li>";
  }
  else break;
}
document.getElementById("aqi-list").innerHTML=list;

</script>
</body>
</html>
